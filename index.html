<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="style-main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2> ðŸ’µ Daily Expense Tracker</h2>
        
        <div class="summary-cards">
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p id="total-expenses">â‚¹0.00</p>
            </div>
            <div class="summary-card">
                <h3>Today's Expenses</h3>
                <p id="today-expenses">â‚¹0.00</p>
            </div>
            <div class="summary-card">
                <h3>This Month</h3>
                <p id="month-expenses">â‚¹0.00</p>
            </div>
            <div class="summary-card">
                <h3>Categories</h3>
                <p id="categories-count">0</p>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" id="desc" placeholder="What did you spend on?" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="cat">Category</label>
                <select id="cat" required>
                    <option value="">Select category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amt">Amount</label>
                <input type="number" id="amt" placeholder="â‚¹ Amount" min="0" step="0.01" required>
            </div>
        </div>
        
        <button id="addBtn" class="btn-add">
            <span>âž• Add Expense</span>
        </button>
        
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
        
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
        
        <div class="total-section">
            <span>Total Expenses</span>
            <span id="total">â‚¹0.00</span>
        </div>
    </div>

    <script src="script-main.js"></script>
    <footer>
    <p>Copyright Â© 2025 Team Bravo-All Right Reserved </p>
    <p class="credit">@ Trideep Pramanick, Prantik Nath, Subhankar Thakur</p> 
</footer>
</body>
</html>
